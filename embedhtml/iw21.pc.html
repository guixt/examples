
<!DOCTYPE html>

<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">
  .myfieldset
  {
				background: linear-gradient(to bottom, #ffffff 0%,#f0f0f0 100%);
				border: solid 1px #e8e8e8;
				padding:2px;
                margin: 6px 0px 0px 6px;
				width:700px;

				
  }
  
   .myfieldset_transparent
  {
				background-color:transparent;
				border: solid 1px #e8e8e8;
				padding:2px;
                margin: 6px 0px 0px 6px;
				width:700px;

				
  }

  .mylegend
  {
				    border-width:0px;
				    padding: 2px 10px 2px 10px;  
                    background-color:transparent; font-size: 12pt; font-weight:800; color:green; 
  }
  .mylegend_red
  {
				    border-width:0px;
				    padding: 2px 10px 2px 10px;  
                    background-color:transparent; font-size: 12pt; font-weight:800; color:red; 
  }

  
</style>

<script type="text/javascript">

 // set color green/red
 function set_color(f)
 {
   var legend = document.getElementById("legend_" + f.id);
   if (f.value == "OK")
   {
     legend.className = "mylegend"; 
   }
   else
   {
     legend.className = "mylegend_red"; 
   };

  
 
 };
 
 
 // return status of malfunction report
 function return_status()
 {
   var status = {monitor:"", pc:"", keyboard:"" ,mouse:"", camera:"", microphone:""};

    for (var prop in status) 
    {
      status[prop] = document.getElementById(prop).value;
    };
  
    return status;
 };


</script>


</head>

<body style='background-image:url(images/iw21.pc.png);background-repeat:no-repeat;margin:0px; font-family:Tahoma;font-size:10pt;'>
